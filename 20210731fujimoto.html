<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>株式会社TECH</h1>
    </header>
    <nav>
        <li><a href="./blank.html">ホーム</a></li>
        <li><a href="./blank.html">企業情報</a></li>
        <li><a href="./blank.html">会社概要</a></li>
        <li><a href="./blank.html">よくある質問</a></li>
        <li><a href="./blank.html">お問い合わせ</a></li>
    </nav>
    <img src="mv.png" alt="街の景色">
    <main>
        <p>最新のテクノロジーで<em>社会問題</em>を解決</p>
        <section>
            <h2>会社概要</h2>
            <table>
                <tr><th>会社名</th><td>株式会社TECH</td></tr>
                <tr><th>代表者</th><td>山田　太郎</td></tr>
                <tr><th>所在地</th><td>東京都渋谷区神宮前</td></tr>
                <tr><th>設立</th><td>2019/07/17</td></tr>
                <tr><th>従業員数</th><td>100人</td></tr>
                <tr><th>資本金</th><td>1000万円</td></tr>
            </table>
        </section>
        <section>
            <h2>お問い合わせ</h2>
            <form action="detail.html" method="post">
                <label for="company name">
                    会社名<input type="text" name="会社名" id="company name">
                </label>
                <br>
                <label for="name">
                    お名前<input type="text" name="お名前" id="name">
                </label>
                <br>
                <label for="mail adress">
                    メールアドレス<input type="text" name="メールアドレス" id="mail adress">
                </label>
                <br>
                <label for="detail">
                    お問い合わせ内容<textarea name="お問い合わせ内容" id="detail" cols="60" rows="10"></textarea>
                </label>
                <br>
                <input type="submit" name="send button" value="お申し込む">
            </form>
        </section>
    </main>
    <footer>
        <small>&copy;2020 TECH inc</small>
    </footer>
</body>
</html>
